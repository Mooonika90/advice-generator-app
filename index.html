<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Advice generator app</title>
  <script src="https://kit.fontawesome.com/159348a646.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/style.css">
  <script src="/main.js" defer></script>


</head>

<body>
  <div class="container">
    <div class="quote-box">
      <h3 class="title"> Advice<span class="quote-numb">#1</span></h3>
      <p class="text-quote">

      </p>
    </div>
    <picture class="quote-border">
      <source media="(min-width: 768px)" srcset="./images/pattern-divider-desktop.svg" />
      <img src="./images/pattern-divider-mobile.svg" alt="border" />
    </picture>
    <div class="circle">
      <i class="dice fa-solid fa-dice-five"></i>
    </div>
  </div>
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor </a> <span
      class="footer-year"></span>.
    Coded by <a href="https://www.instagram.com/monikajaroszewicz_stylistka/">MJ</a>.
  </footer>
</body>

</html>
